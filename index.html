<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Trigger Outbound Call</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f8f9fa;
    }
    h2 {
      color: #333;
    }
    label {
      display: block;
      margin: 12px 0 4px;
    }
    input, select, textarea, button {
      padding: 8px;
      width: 300px;
      max-width: 100%;
    }
    button {
      margin-top: 15px;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .secondary {
      background-color: #28a745;
    }
    .secondary:hover {
      background-color: #1e7e34;
    }
    .success {
      color: green;
      margin-top: 15px;
    }
    .error {
      color: red;
      margin-top: 15px;
    }
  </style>
</head>
<body>

  <h2>üìû Trigger Outbound Call</h2>

  <form id="callForm">
    <label for="name">Patient Name:</label>
    <input type="text" id="name" required />

    <label for="doctor">Doctor Name:</label>
    <input type="text" id="doctor" required />

    <label for="time">Appointment Time:</label>
    <select id="time" required>
      <option value="">-- Select Time --</option>
      <script>
        document.write(
          [...Array(12).keys()].map(h =>
            `<option value="${h+1}:00 AM">${h+1}:00 AM</option>`
          ).join('') +
          [...Array(12).keys()].map(h =>
            `<option value="${h+1}:00 PM">${h+1}:00 PM</option>`
          ).join('')
        );
      </script>
    </select>

    <label for="number">Mobile Number (e.g. +966581254778):</label>
    <input type="tel" id="number" required pattern="^\+\d{8,15}$" />

    <button type="submit">Send Call</button>
    <div id="callResponseMsg"></div>
  </form>

  <h2>üìù Submit Feedback</h2>

  <form id="feedbackForm">
    <label for="feedback">Feedback:</label>
    <textarea id="feedback" rows="4" placeholder="Write your feedback here after observing the call responses..." required></textarea>

    <button type="submit" class="secondary">Submit Feedback</button>
    <div id="feedbackResponseMsg"></div>
  </form>

<script>
  const callForm = document.getElementById("callForm");
  const feedbackForm = document.getElementById("feedbackForm");
  const callResponseMsg = document.getElementById("callResponseMsg");
  const feedbackResponseMsg = document.getElementById("feedbackResponseMsg");

  let lastName = "";
  let lastDoctor = "";
  let lastTime = "";

  callForm.addEventListener("submit", async (e) => {
    e.preventDefault();

    const name = document.getElementById("name").value.trim();
    const doctor = document.getElementById("doctor").value.trim();
    const time = document.getElementById("time").value;
    const number = document.getElementById("number").value.trim();

    const payload = {
      token: "ec1a7348-e132-4181-a648-cdebb77c662f",
      callee_list: [
        {
          number: number,
          metadata: {
            key1: name,
            key2: doctor,
            key3: time,
            key4: "APT-123"
          }
        }
      ]
    };

    try {
      const res = await fetch("https://cbf1-2001-16a2-ca84-6c00-10e5-151a-38c3-1a7f.ngrok-free.app/trigger-call", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      });

      const result = await res.json();

      if (res.ok) {
        callResponseMsg.innerHTML = `<p class="success">‚úÖ ${result.message}</p>`;
        lastName = name;
        lastDoctor = doctor;
        lastTime = time;
		
		setTimeout(() => {
		  <!-- document.getElementById("callForm").reset();-->
		  callResponseMsg.innerHTML = "";
		}, 3000);
      } else {
        callResponseMsg.innerHTML = `<p class="error">‚ùå Error: ${result.detail || "Unknown error"}</p>`;
      }
    } catch (err) {
      callResponseMsg.innerHTML = `<p class="error">‚ùå Network Error: ${err.message}</p>`;
    }
  });

  feedbackForm.addEventListener("submit", async (e) => {
    e.preventDefault();

    const feedbackText = document.getElementById("feedback").value.trim();

    if (!feedbackText || !lastName || !lastDoctor || !lastTime) {
      feedbackResponseMsg.innerHTML = `<p class="error">‚ùå Please trigger a call first and enter feedback.</p>`;
      return;
    }

    const feedbackPayload = {
      name: lastName,
      doctor: lastDoctor,
      time: lastTime,
      feedback: feedbackText
    };

    try {
      const res = await fetch("https://cbf1-2001-16a2-ca84-6c00-10e5-151a-38c3-1a7f.ngrok-free.app/submit-feedback", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(feedbackPayload)
      });

      const result = await res.json();

      if (res.ok) {
        feedbackResponseMsg.innerHTML = `<p class="success">‚úÖ ${result.message}</p>`;
        document.getElementById("feedback").value = "";
		setTimeout(() => {
		  feedbackResponseMsg.innerHTML = "";
		  document.getElementById("feedback").value = "";
		}, 3000);
      } else {
        feedbackResponseMsg.innerHTML = `<p class="error">‚ùå Error: ${result.error || "Feedback failed"}</p>`;
      }
    } catch (err) {
      feedbackResponseMsg.innerHTML = `<p class="error">‚ùå Network Error: ${err.message}</p>`;
    }
  });
</script>


</body>
</html>
